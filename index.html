<!doctype html>
<html lang="en">
  <script src="./node_modules/fparser/dist/fparser.js"></script>
  <script src="euler.js" type="module"></script>
  <link rel="stylesheet" href="euler.css">

  <head>
    <meta charset="utf-8">
    <title>Euler Method Calculator</title>
  </head>

  <body>
    <div class="wrapper">
      <h1 class="title">Euler Method Calculator:</h1>
      <div class="content">
        <div class="input">
          <label class="label" for="yPrime">y':</label>
          <input class="form__input" type="text" id="yPrime" name="yPrime" value="x*sqrt(y)" placeholder="f(x,y)"><br><br>
    
          <label for="stepSize">h:</label>
          <input class="form__input" type="number" id="stepSize" name="stepSize" placeholder="step size" value="0.1" step="0.1" min="0"><br><br>
    
          <label for="startX">x0:</label>
          <input class="form__input" type="number" id="startX" name="startX" value="1" step="0.1"><br><br>
    
          <label for="startY">y0:</label>
          <input class="form__input" type="number" id="startY" name="startY" value="4" step="0.1"><br><br>
    
          <label for="endX">x1:</label>
          <input class="form__input" type="number" id="endX" name="endX" value="1.5" step="0.1"><br><br>
    
          <button class="button-81" id="calculateButton" name="calculate">Calculate!</button>
        </div>
    
        <div class="table" id="Output">
          <table id="OutputTable" style="display: none;">
            <tr class="row header">
              <th class="cell">x</th>
              <th class="cell">y</th>
            </tr>
            <tr class="row" id="OutputTableData">
              <!-- Data goes here -->
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
