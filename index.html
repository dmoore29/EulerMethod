<!doctype html>
<html lang="en">
<script src="euler.js"></script>

<head>
  <meta charset="utf-8">
  <title>Euler Method Calculator</title>
</head>

<body>
  <h1>Euler Method Calculator:</h1>
  <form class="Input">
    <label for="yPrime">y':</label>
    <input type="text" id="yPrime" name="yPrime" placeholder="f(x,y)"><br><br>

    <label for="stepSize">h:</label>
    <input type="number" id="stepSize" name="stepSize" placeholder="step size"step="0.1" min="0"><br><br>

    <label for="startX">x0:</label>
    <input type="number" id="startX" name="startX" step="0.1"><br><br>

    <label for="startY">y0:</label>
    <input type="number" id="startY" name="startY" step="0.1"><br><br>

    <label for="endX">x1:</label>
    <input type="number" id="endX" name="endX" step="0.1"><br><br>

    <input type="button" onclick="Calculate(
      document.getElementById('yPrime').value,
      document.getElementById('stepSize').value,
      document.getElementById('startX').value,
      document.getElementById('startY').value,
      document.getElementById('endX').value
      )" value="Calculate!">
  </form>
</body>

</html>
